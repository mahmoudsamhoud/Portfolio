    />
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

  <body>
    <!--==================== HEADER ====================-->
    <header class="header header-pages" id="header">
      <nav class="nav container">
        <a href="index.html" class="nav__logo">M.Samhoud</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="about.html" class="nav__link">About Me</a>
            </li>

            <li class="nav__item">
              <a href="work.html" class="nav__link">Portfolio</a>
            </li>

            <li class="nav__item">
              <a href="contact.html" class="button">Contact Me</a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="fa-sharp fa-solid fa-xmark"></i>
          </div>
        </div>

        <div class="nav__actions">
          <!-- Theme button -->
          <i class="fa-regular fa-moon change-theme" id="theme-button"></i>
          <!-- Toggle button -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </nav>
    </header>
    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== CONTACT ====================-->
      <section class="contact section">
        <h2 class="section__title">Let's Talk</h2>
        <div class="contact__page container grid">
          <form action="" class="contact__form grid" id="contact-form">
            <div class="contact__group grid">
              <div class="contact__box">
                <input
                  type="text"
                  name="user_name"
                  id="name"
                  required
                  placeholder="Enter your name"
                  class="contact__input"
                />
                <label for="name" class="contact__label">First Name</label>
              </div>

              <div class="contact__box">
                <input
                  type="email"
                  name="user_email"
                  id="email"
                  required
                  placeholder="Enter your email"
                  class="contact__input"
                />
                <label for="email" class="contact__label">Email Address</label>
              </div>
            </div>

            <div class="contact__box contact__area">
              <textarea
                name="user_message"
                id="message"
                required
                placeholder="Write your message"
                class="contact__input"
              ></textarea>
              <label for="message" class="contact__label">Message</label>
            </div>
            <p class="contact__message" id="contact-message"></p>
            <button type="submit" class="contact__send button">
              Send Message
            </button>
          </form>
        </div>
      </section>
    </main>

            <a

              target="_blank"

            </a>

            <a
